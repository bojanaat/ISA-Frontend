<nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzXXl]="8" [nzXl]="4" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="10" *ngFor="let order of orders">
        <nz-list-item>
          <nz-card class="vidi" [nzTitle]="name">
            <div *ngFor="let orderMedicament of orderMedicaments">
              <div *ngIf="orderMedicament.orderId===order.id">
                {{orderMedicament.medName}}  {{orderMedicament.quantity}}
              </div>
            </div>
            <br>
            <a (click)="createOffer(order.id)"><b>Create offer</b></a>
          </nz-card>
        </nz-list-item>
      </div>
    </div>
</nz-list>
